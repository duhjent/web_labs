<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Log Out</title>
</head>

<body class="text-center d-flex align-items-center h-100">
    <button class="btn btn-secondary position-absolute go-back" onclick="history.back()">&larr; Go back</button>
    <main class="form-login w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Are You sure want to log out?</h1>
            <div class="d-flex">
                <button class="btn btn-secondary btn-lg w-50 mx-2" type="button">Yes</button>
                <button class="btn btn-primary btn-lg w-50 mx-2" type="button">No</button>
            </div>
        </form>
    </main>
</body>

</html>
