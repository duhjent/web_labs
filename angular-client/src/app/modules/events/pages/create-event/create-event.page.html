<div class="container">
    <div class="h2 py-2">Add Event</div>
    <div>
        <button class="btn btn-secondary" (click)="onSave()">Save</button>
    </div>
    <div class="w-75">
        <dl class="row">
            <dt class="col-sm-2 p-3">
                <label for="title">
                    Title
                </label>
            </dt>
            <dd class="col-sm-10 p-3">
                <input type="text" class="form-control" name="title" [(ngModel)]="event.name" />
            </dd>
            <dt class="col-sm-2 p-3">
                <label for="description">
                    Description
                </label>
            </dt>
            <dd class="col-sm-10 p-3">
                <textarea name="description" id="description"
                    class="form-control" [(ngModel)]="event.description"></textarea>
            </dd>
            <dt class="col-sm-2 p-3">
                Date
            </dt>
            <dd class="col-sm-10 p-3">
                <input type="date" class="form-control" [(ngModel)]="event.eventDate" />
            </dd>
        </dl>
    </div>
</div>
