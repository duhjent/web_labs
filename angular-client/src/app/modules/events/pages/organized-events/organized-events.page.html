<div>
    <div class="bg-light p-4 mb-3">
        <div class="container text-center">
            <span class="h2">
                Organized Events
            </span>
            <div>
                <a [routerLink]="['/events', 'create']" class="btn btn-secondary">Add Event</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="my-3">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5">
                <app-event-item *ngFor="let event of events | async" [eventItem]="event" [isEditable]="true"></app-event-item>
            </div>
        </div>
    </div>
</div>
