<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Register</title>
</head>

<body class="d-flex align-items-center h-100">
    <button class="btn btn-secondary position-absolute go-back" onclick="history.back()">&larr; Go back</button>
    <main class="form-login w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
            <label for="username">Username</label>
            <input required type="text" class="form-control" id="username" placeholder="Username">
            <div class="invalid-feedback d-block mb-1">
                Ivalid username.
            </div>
            <label for="email">Email</label>
            <input required type="email" class="form-control" id="email" placeholder="E-Mail">
            <div class="invalid-feedback d-block mb-1">
                Ivalid email.
            </div>
            <label for="password">Password</label>
            <input required type="password" class="form-control" id="password" placeholder="Password">
            <div class="invalid-feedback d-block mb-1">
                Password must be 8-16 chars long, have upper and lower case letters, non-alphanumeric symbols and digits.
            </div>
            <label for="confirm-password">Confirm password</label>
            <input required type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
            <div class="invalid-feedback d-block mb-1">
                Passwords don't match.
            </div>
            <label for="role">Select role</label>
            <select required name="role" id="role" class="form-select">
                <option value="">Select a role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="main-admin">Main Admin</option>
            </select>
            <div class="invalid-feedback d-block mb-3">
                You need to assign a role.
            </div>

            <input class="btn btn-primary btn-lg w-100" type="submit" value="Register" />
        </form>
    </main>
</body>

</html>
